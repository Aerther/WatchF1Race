<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <script src="src/js/script.js" defer></script>

    <title>Racing One</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Racing One</h1>
    </header>

    <!-- Nav -->
    <aside>
        <form id="formSeeRaces">
            <label for="circuit">Circuit Name:</label>
            <select name="circuit" id="circuit" required>
                <option value="Spa-Francorchamps">Spa (Belgium)</option>
                <option value="Interlagos">Interlagos (Brazil)</option>
                <option value="Sakhir">Sakhir (Bahrain)</option>
            </select>

            <label for="typeOfSession">Type Of Race:</label>
            <select name="typeOfSession" id="typeOfSession" required>
                <option value="Race">Race</option>
                <option value="Sprint">Sprint</option>
            </select>

            <label for="year">Year:</label>
            <input type="number" name="year" id="year" min="2023" max="2025" required>

            <input type="submit" value="Load" id="btnSeeRaces" name="load-race">
            <input type="submit" value="Load Latest" id="btnSeeLatest" name="load-latest" formnovalidate>
        </form>
    </aside>

    <!-- Main -->
    <main>
        <!-- See Races Content -->
         <section class="full-frame">
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Driver</th>
                        <th>Team</th>
                        <th>Gap</th>
                        <th>Interval</th>
                        <th>Sector 1</th>
                        <th>Sector 2</th>
                        <th>Sector 3</th>
                        <th>Pit Stop</th>
                    </tr>
                </thead>

                <tbody id="tableBodySeeRaces">
                </tbody>
            </table>
         </section>
    </main>

    <!-- Footer -->
    <footer>
        <h2 id="h2Track">Track:</h2>
        <h2 id="h2Year">Year:</h2>
        <button id="startRace">Start Race</button>
        <button id="stopRace">Stop Race</button>
        <p id="dataSelected">Data hasn't been selected</p>
    </footer>
</body>
</html>
