<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <script src="src/js/script.js" defer></script>

    <title>Racing One</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Racing One</h1>
    </header>

    <!-- Nav -->
    <nav>
        <ul>
            <li><button>See Races</button></li>
            <li></li>
        </ul>
    </nav>

    <!-- Main -->
    <main>
        <!-- See Races Content -->
         <section>
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Driver</th>
                        <th>Interval</th>
                    </tr>
                </thead>

                <tbody id="tableBodySeeRaces">
                </tbody>
            </table>

            <form id="formSeeRaces">
                <label for="circuit">Circuit Name:</label>
                <select name="circuit" id="circuit">
                    <option value="Spa-Francorchamps">Spa (Belgium)</option>
                    <option value="Interlagos">Interlagos (Brazil)</option>
                    <option value="Sakhir">Sakhir (Bahrain)</option>
                </select>

                <label for="typeOfSession">Type Of Race:</label>
                <select name="typeOfSession" id="typeOfSession">
                    <option value="Race">Race</option>
                    <option value="Qualifying">Qualifying</option>
                </select>

                <label for="year">Year:</label>
                <input type="number" name="year" id="year" min="2023" max="2025">

                <input type="submit" value="Load" id="btnSeeRaces">
            </form>
         </section>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
